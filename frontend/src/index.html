<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Trade HUD</title>
  <meta http-equiv="Content-Security-Policy"
  content="default-src 'self';
           style-src 'self' 'unsafe-inline';
           img-src 'self' data:;
           script-src 'self';
           connect-src 'self' http://127.0.0.1:8015;" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- HUD Container -->
  <div id="hud" class="hud">

    <!-- Logo -->
    <img src="../assets/white-logo.svg" alt="White Logo" class="hud-logo" />

    <!-- Ticker Input -->
    <div
      class="sec ticker"
      id="ticker"
      contenteditable="true"
      spellcheck="false"
      data-tooltip="<strong>Ticker</strong><br>The stock or asset symbol you're tracking.<br>(Enter 1–5 letters, e.g., AAPL)"
      data-placeholder="Ticker..."></div>
    <span id="ticker-measure"></span>

    <!-- Validation / Welcome -->
    <span id="validationPrompt" class="validation-msg neutral">
      Welcome to MIDAS! Enter a ticker symbol to begin.
    </span>

    <!-- Info Row -->
    <div id="hud-info" class="hidden">
      <div class="sep">·</div>

      <!-- Last -->
      <div class="sec num" id="last"
           data-tooltip="<strong>Price Snapshot</strong><br>Latest traded price.">—</div>
      <div class="sep">·</div>

      <!-- Bid/Ask -->
      <div class="sec muted" id="ba"
           data-tooltip="<strong>Bid / Ask</strong><br>Highest buy / lowest sell.">B/A</div>
      <div class="sep">·</div>

      <!-- Returns -->
      <div class="sec num" id="m1"
           data-tooltip="<strong>1-Min Return</strong><br>Very short-term move.">—</div>
      <div class="sep hide-narrow">·</div>
      <div class="sec num hide-narrow" id="m5"
           data-tooltip="<strong>5-Min Return</strong><br>Recent momentum.">—</div>
      <div class="sep">·</div>

      <!-- SMA20 -->
      <div class="sec muted" id="sma"
           data-tooltip="<strong>SMA20</strong><br>Arrow shows price vs 20-period SMA.">SMA20</div>
      <div class="sep">·</div>

      <!-- Sentiment -->
      <div class="sec sentiment">
        <span class="label" data-tooltip="<strong>Sentiment</strong><br>FinBERT news tone (FR-3).
                      <br><u>Sentiment Score: </u>positive = bullish lean, negative = earish
                      <br><u>Sentiment Volatility (σ): </u> standard deviation of sentiment over time, how volatile or stable sentiment has been.">Sent</span>
        <span class="val" id="sent">—</span>
        <span class="sigma" id="sigma">σ—</span>
      </div>
      <div class="sep">·</div>

      <!-- Strategy -->
      <div class="sec strat"
           data-tooltip="<strong>Strategy Suggestion</strong><br>Class + model confidence.
                      <br><u>No Action (Passive): </u>Hold your position, with no trades.
                      <br><u>Iron Condor (Neutral, Low Volatility): </u>Gain profit if the price stays in a set range.
                      <br><u>Debit Call Spread: </u>Bullish (optimistic) bet on a moderate rise. 
                      <br><u>Debit Put Spread: </u>Bearish (pessimistic) bet on a moderate drop.
                      <br><u>Covered Call: </u>Earn income by selling (writing) a call option on shares you own. ">
        <span class="badge" id="strat">NA</span>
        <span class="conf"><span class="bar" id="bar"></span><span id="conf">—</span></span>
      </div>
      <div class="sep">·</div>

      <!-- One-liner -->
      <div class="sec oneliner" id="one"
           data-tooltip="<strong>AI Summary</strong><br>≤180 chars + source link.">Loading…</div>
      <div class="sep">·</div>

      <!-- Cache age -->
      <div class="sec muted" id="cache"
           data-tooltip="<strong>Refresh Age</strong><br>How recent this data is.">⟳—s</div>
    </div>
    <div id="tooltip" class="tooltip-box"></div>
  </div>

  <script src="./renderer.js"></script>
</body>
</html>
